<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="./formularios.html">

        <label for="email">Email</label>
        <input id="email" type="email" name="qualquercoisa" placeholder="coloque um email valido"><br>
        <label for="password">Senha</label>
        <input id="password" type="password" name="password"><br>
        <label for="text">Texto</label>
        <input id="text" typehidden="text" name="text"><br>
        <label for="checkbox">Checkbox</label>
        <input  type="Checkbox" id="Checkbox"  name="Checkbox" title="checkbox"><br>
        <p>Sexo:</p>
        <label class="espaço" for="radio">Masculino</label>
        <input type="radio" title="sexo" class="radio" value="masculino">
        <label class="espaço" for="radio">Feminino</label>
        <input type="radio" title="sexo" class="radio" value="feminino">
        <label class="espaço" for="radio">Outro</label>
        <input type="radio" title="sexo" class="radio" value="outro"><br>
        <label for="range">Range</label>
        <input type="range" id="range" name="range"><br>
        <label for="number">Numero</label>
        <input type="number" id="number" name="number"><br>
        <label for="file">Arquivo</label>
        <input type="file" id="file" name="file"><br>
        <label for="date">Selecione uma Data:</label>
        <input type="date" id="date" name="date"><br>
        
        <label for="select">Escolha um dia da semana</label><br>
        <select name="Dia da semana" title="semana">
            <option value="Domingo">Domingo</option>
            <option value="Segunda">Segunda</option>
            <option value="Terça">Terça</option>
            <option value="Quarta">Quarta</option>
            <option value="Quinta">Quinta</option>
            <option value="Sexta">Sexta</option>
            <option value="Sabado">Sabado</option>
        </select>
        <p>Digite oque quiser na caixa abaixo:</p>
        <textarea title="mensagem" id="mensagem" cols="30" rows="10"></textarea><br>

        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
